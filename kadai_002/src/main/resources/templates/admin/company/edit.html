<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>   
        <div th:replace="~{fragment :: styles}"></div>
        <title>会社情報編集</title>	
    </head>
    <body>
        <div class="tabelogpage-wrapper">
            <div th:replace="~{fragment :: header}"></div>
            
            <main>
                <div class="container pt-4 pb-5 tabelogpage-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-lg-8 col-md-10">
                            <h2 class="mb-4 text-center">会社情報編集</h2>
                            
                            <div th:if="${successMessage != null}" class="alert alert-success" role="alert">
                                <span th:text="${successMessage}"></span>
                            </div>
                            
                            <div class="bg-white p-4 shadow-sm rounded">
                                <form method="post" th:action="@{/admin/company/update}" th:object="${companyEditForm}">
                                    
                                    <input type="hidden" th:field="*{id}">
                                    
                                    <div class="form-group mb-3">
                                        <label for="companyName" class="col-form-label text-md-left fw-bold">会社名</label>
                                        <input type="text" class="form-control" th:field="*{companyName}">
                                        <div class="text-danger" th:errors="*{companyName}"></div>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="representativeName" class="col-form-label text-md-left fw-bold">代表者名</label>
                                        <input type="text" class="form-control" th:field="*{representativeName}">
                                        <div class="text-danger" th:errors="*{representativeName}"></div>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="establishmentDate" class="col-form-label text-md-left fw-bold">設立日</label>
                                        <input type="date" class="form-control" th:field="*{establishmentDate}">
                                        <div class="text-danger" th:errors="*{establishmentDate}"></div>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="postalCode" class="col-form-label text-md-left fw-bold">郵便番号</label>
                                        <input type="text" class="form-control" th:field="*{postalCode}">
                                        <div class="text-danger" th:errors="*{postalCode}"></div>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="address" class="col-form-label text-md-left fw-bold">所在地</label>
                                        <input type="text" class="form-control" th:field="*{address}">
                                        <div class="text-danger" th:errors="*{address}"></div>
                                    </div>
                                    
                                    <div class="form-group mb-4">
                                        <label for="businessDetails" class="col-form-label text-md-left fw-bold">事業内容</label>
                                        <textarea class="form-control" th:field="*{businessDetails}" rows="3"></textarea>
                                        <div class="text-danger" th:errors="*{businessDetails}"></div>
                                    </div>
                                    
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn tabelogpage-btn me-2">更新</button>
                                        <a th:href="@{/company}" class="btn btn-secondary">戻る</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
            <div th:replace="~{fragment :: footer}"></div>
        </div>    
        
        <div th:replace="~{fragment :: scripts}"></div>  
	</body>
</html>
