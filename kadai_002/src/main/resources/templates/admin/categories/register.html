<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <main>
                <div class="container pt-4 pb-5 tabelogpage-container">
                    <h2 class="mb-4">カテゴリ新規登録</h2>
                    
                    <div class="row">
                        <div class="col-xl-6 col-lg-8 col-md-10 mx-auto">
                            <form method="post" 
                                  th:action="@{/admin/categories/create}" 
                                  th:object="${categoryRegisterForm}"> 
                                  
                                <div class="mb-3">
                                    <label for="name" class="form-label text-md-start fw-bold">カテゴリ名</label>
                                    <input type="text" class="form-control" th:field="*{name}" required>
                                </div>
                                
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary shadow-sm w-25">登録</button>
                                </div>
                            </form>
                            
                            <div class="mt-4">
                                <a th:href="@{/admin/categories}">一覧に戻る</a>
                            </div>
                        </div>
                    </div>
                </div> 
            </main>
    </html>
